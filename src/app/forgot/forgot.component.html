<div class="form-container">
    <!-- <a routerLink="/login" id="goback">Go back</a> -->
    <h2>Reset your password</h2>

    <span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>
    <span class="error" *ngIf="status" [@fallIn]='state'><h4>Password Reset Email Sent!<br> Please check your Email.</h4></span>

    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">

      <input type="text" placeholder="Email address.." name="email" class="txt" required ngModel>

      <button type="submit" [disabled]="!formData.valid" class="basic-btn" >Reset Password</button>
      <a routerLink="/login-email" class="alc">Login</a>
      <a routerLink="/signup" class="alc">Don't have an account?</a>
    </form>

</div>
